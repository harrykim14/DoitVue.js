<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Router Sample</title>
</head>
<body>
    <div id ="app">
        <h1>뷰 라우터 예제</h1>
        <!-- URL값을 변경하는 태그 -->
        <p>
            <router-link to="/main">Main 컴포넌트로 이동</router-link>
            <router-link to="/login">Login 컴포넌트로 이동</router-link>
        </p>
        <!-- URL값에 따라 갱신되는 화면 영역 -->
        <router-view></router-view>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
    <script>
        /*
            각 라우터링크는 화면 상에서 <a>태그로 변경되어 표시됨
            to=""에 정의된 텍스트값이 브라우저 URL 끝에 추가됨
            $mount() API는 el속성과 동일하게 인스턴스를 화면에 붙이는 역할을 함
            인스턴스를 생성할 때 el 속성을 넣지 않았더라도 생성 후에 
            $mount()를 이용하면 강제적으로 인스턴스를 화면에 붙일 수가 있다
        */
        // 각 화면에서 보여줄 템플릿을 변수명에 저장
        const Main = { template : '<div>main</div>' }
        const Login = { template : '<div>login</div>' }
        // 라우터에서 사용할 컴포넌트값과 링크값을 설정
        const routes = [
            { path : '/main', component : Main },
            { path : '/login', component : Login }
        ];
        // 설정값으로 라우터를 초기화
        const router = new VueRouter({ 
            mode : 'history',
            // 라우터 URL의 #를 없애고 싶다면 mode : 'history'로 정의한다
            routes });
        // 부모 뷰 컴포넌트를 초기화
        const app = new Vue({
            router
        }).$mount('#app');
    </script>
</body>
</html>
