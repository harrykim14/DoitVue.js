<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Router Sample</title>
</head>
<body>
    <div id ="app">
        <!-- URL값에 따라 갱신되는 화면 영역 -->
        <router-view name="header"></router-view>
        <router-view></router-view>
        <!-- name값이 없으면 default값 -->
        <router-view name="footer"></router-view>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
    <script>
        const Body = {template : '<div style="background-color:skyblue; width:300px; height: 150px;">Ths is Body</div>'}
        const Header = {template : '<div style="background-color:violet; width:300px; height: 100px;">Ths is Header</div>'}
        const Footer = {template : '<div style="background-color:pink; width:300px; height: 100px;">Ths is Footer</div>'}

        const routes = [
            { 
                path : '/', 
                components : {
                    default : Body,
                    header : Header,
                    footer : Footer
                }
            }
        ];

        const router = new VueRouter({ 
            routes });

        const app = new Vue({
            router
        }).$mount('#app');
    </script>
</body>
</html>
